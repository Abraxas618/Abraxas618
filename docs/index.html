<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baramay Station Research Terminal</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      overflow-x: hidden;
    }
    #screen {
      padding: 20px;
      min-height: 100vh;
      width: 100%;
      overflow: hidden;
      white-space: pre-wrap;
      background: repeating-linear-gradient(
        to bottom,
        #000000 0px,
        #000000 1px,
        #003300 2px,
        #000000 3px
      );
      animation: flicker 0.15s infinite;
      text-align: center;
    }
    @keyframes flicker {
      0% {opacity: 1;}
      50% {opacity: 0.95;}
      100% {opacity: 1;}
    }
    a {
      color: #00ff00;
      text-decoration: underline;
    }
    a:hover {
      color: #00d1b2;
    }
    .logo-img {
      max-width: 280px;
      margin: 30px 0;
      filter: brightness(1.2);
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
const lines = [
  "[BOOT] Initializing Baramay Station Research Terminal...",
  "[BOOT] System Integrity Check... OK.",
  "[STATUS] Public Access Node Loaded.",
  "[LOADING] Preparing Research Archive...",
  "",
  "[READY] Baramay Station Research Inc. — Public R&D Archive"
];

let index = 0;
const screen = document.getElementById('screen');

function typeLine() {
  if (index < lines.length) {
    screen.innerHTML += lines[index] + "\n";
    index++;
    setTimeout(typeLine, 900);
  } else {
    setTimeout(showLogoAndLinks, 800);
  }
}

    "---------------------------------------------\n" +

    "---------------------------------------------\n" +
    "- <a href='the_codex_constitution_a_sovereign_swarm_framework_for_biometric_trust_and_post-linear_ethics.pdf'>Codex Constitution (Historical — Superseded)</a>\n" +
    "- <a href='TetraUnified.pdf'>TetraCodex Unified (R&D)</a>\n" +
    "- <a href='TetraSwarm_Nexus__A_Bio_Synchronized_Encryption_Aware_Cognitive_Lattice.pdf'>TetraKlein Genesis (R&D)</a>\n" +
    "- <a href='TetraVote-A-National-Framework-For-Sovereign-Quantum-Resilient-Elections.pdf'>TetraVote Framework (R&D)</a>\n" +
    "- <a href='TetraNav.pdf'>TetraNav Navigation System (R&D)</a>\n" +
    "- <a href='TetraLink_BCI.pdf'>TetraLink BCI Protocol (R&D)</a>\n" +
    "- <a href='Omni_Causal_Hyperlattice_Cryptography%20(1).pdf'>Omni-Causal Hyperlattice Cryptography (R&D)</a>\n" +
    "- <a href='Tetrahedral-Hyperdimensional-Algebra.pdf'>Tetrahedral Hyperdimensional Algebra (Summary)</a>\n" +
    "- <a href='THAFull95page.pdf'>Tetrahedral Hyperdimensional Algebra (Full Manuscript)</a>\n" +
    "- <a href='THA_Paper.pdf'>THA Research Paper</a>\n" +
    "- <a href='TetraSwarm.pdf'>TetraSwarm Nexus (R&D)</a>\n" +
    "- <a href='TQPL.pdf'>TetraQuantum Programming Language (R&D)</a>\n\n" +

    "---------------------------------------------\n" +
    "Legal, Metadata, and Documentation\n" +
    "---------------------------------------------\n" +
    "- <a href='LICENSE.md'>LICENSE (Apache 2.0 + MIT)</a>\n" +
    "- <a href='NOTICE.md'>NOTICE</a>\n" +
    "- <a href='CITATION.cff'>Citation Metadata</a>\n" +

    "---------------------------------------------\n" +
    "Contact\n" +
    "---------------------------------------------\n" +
    "- Email: <a href='mailto:michaeltassmacdonald@outlook.com'>michaeltassmacdonald@outlook.com</a>\n" +

    "---------------------------------------------\n" +
    "Note\n" +

}

setTimeout(typeLine, 1000);
</script>

</body>
</html>
