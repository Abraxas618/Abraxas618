<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baramay Station Terminal</title>
  <style>
    body {
      background-color: #000000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 18px;
      overflow-x: hidden;
    }
    #screen {
      padding: 20px;
      height: 100vh;
      width: 100%;
      overflow: hidden;
      white-space: pre-wrap;
      background: repeating-linear-gradient(
        to bottom,
        #000000 0px,
        #000000 1px,
        #003300 2px,
        #000000 3px
      );
      animation: flicker 0.15s infinite;
    }
    @keyframes flicker {
      0% {opacity: 1;}
      50% {opacity: 0.9;}
      100% {opacity: 1;}
    }
    .hidden {
      display: none;
    }
    .center-logo {
      text-align: center;
      margin-top: 40px;
    }
    .center-logo img {
      max-width: 300px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div id="screen"></div>

<script>
const lines = [
  "[BOOT] Initializing Epoch Hyperlattice Node...",
  "[BOOT] Checking Clearance Token... VALID.",
  "[ACCESS GRANTED] OBSIDIAN PARALLAX TIER 2.5",

  "",
  "[READY] Welcome to Baramay Station Sovereign Archive"
];

let index = 0;
const screen = document.getElementById('screen');

function typeLine() {
  if (index < lines.length) {
    screen.innerHTML += lines[index] + "\n";
    index++;
    setTimeout(typeLine, 1200);
  } else {
    setTimeout(showLogoAndLinks, 1000);
  }
}

  document.body.appendChild(logoDiv);

// Start typing after small delay
setTimeout(typeLine, 1000);
</script>

</body>
</html>
